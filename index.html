<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="circle circle-top">
        <img src="./images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="circle circle-bottom">
        <img src="./images/bg-pattern-bottom.svg" alt="" />
      </div>

      <section class="profile-card">
        <div class="card-header"></div>
        <div class="card-body">
          <img src="./images/image-victor.jpg" alt="" class="avatar" />
          <div class="info">
            <p class="info-name">Victor Crest <span>26</span></p>
            <p class="info-city">London</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="stats">
            <p class="value">80K</p>
            <p class="meta">Followers</p>
          </div>
          <div class="stats">
            <p class="value">803K</p>
            <p class="meta">Likes</p>
          </div>
          <div class="stats">
            <p class="value">1.4K</p>
            <p class="meta">Photos</p>
          </div>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lian Paul</a>.
      </div>
    </div>
  </body>
</html>
